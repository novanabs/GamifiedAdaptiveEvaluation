<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evaluasi Adaptif - Soal Pilihan Ganda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .question-card {
      margin-bottom: 30px;
    }
    .answer-option {
      cursor: pointer;
      padding: 10px 15px;
      border: 2px solid transparent;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: white;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      user-select: none;
    }
    .answer-option:hover {
      border-color: #0d6efd;
      background-color: #e7f1ff;
    }
    .answer-option.selected {
      border-color: #0d6efd;
      background-color: #cfe2ff;
    }
    .navigation {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 30px;
    }
    .nav-btn {
      min-width: 38px;
      min-height: 38px;
      border-radius: 50%;
      border: none;
      background-color: #0d6efd;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .nav-btn.active {
      background-color: #198754;
    }
    .nav-btn:disabled {
      background-color: #6c757d;
      cursor: default;
    }
    .submit-btn {
      display: block;
      margin: 0 auto 40px;
      background-color: #198754;
      border: none;
      color: white;
      padding: 10px 25px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .submit-btn:hover:not(:disabled) {
      background-color: #157347;
    }
    .result {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #d1e7dd;
      border: 2px solid #0f5132;
      border-radius: 8px;
      color: #0f5132;
      font-weight: bold;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Evaluasi Adaptif</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Beranda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="progress.html">Progress Evaluasi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="evaluasi.html">Evaluasi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="guru.html">Halaman Guru</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profil Siswa</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="text-center mb-4">Evaluasi Adaptif - Soal Pilihan Ganda</h2>
    <div id="question-container" class="mb-4">
      <!-- Question will be rendered here -->
    </div>

    <div class="navigation" id="navigation-buttons">
      <!-- Navigation numbered buttons -->
    </div>

    <button class="submit-btn" id="submit-btn" disabled>Submit Jawaban</button>

    <div class="result" id="result-container"></div>
  </main>

  <footer class="bg-primary text-white text-center py-3">
    &copy; 2025 Sistem Evaluasi Adaptif. All rights reserved.
  </footer>

  <script>
    // Contoh soal pilihan ganda Adaptif
    const questions = [
      {
        id: 1,
        question: "Berapa hasil dari 7 + 5?",
        options: ["10", "11", "12", "13"],
        answer: 2 // indeks opsi yang benar
      },
      {
        id: 2,
        question: "Manakah dari berikut ini yang merupakan bilangan prima?",
        options: ["4", "6", "7", "9"],
        answer: 2
      },
      {
        id: 3,
        question: "Jika x = 3, berapakah nilai 2x + 4?",
        options: ["6", "10", "12", "8"],
        answer: 1
      },
      {
        id: 4,
        question: "Apa hasil dari 15 : 3?",
        options: ["3", "4", "5", "6"],
        answer: 2
      },
      {
        id: 5,
        question: "Manakah berikut yang bukan planet di tata surya?",
        options: ["Mars", "Venus", "Pluto", "Bulan"],
        answer: 3
      }
    ];

    let currentQuestionIndex = 0;
    const userAnswers = new Array(questions.length).fill(null);

    const questionContainer = document.getElementById("question-container");
    const navigationContainer = document.getElementById("navigation-buttons");
    const submitBtn = document.getElementById("submit-btn");
    const resultContainer = document.getElementById("result-container");

    // Render soal dan pilihan jawaban
    function renderQuestion(index) {
      const q = questions[index];
      let optionsHTML = '';

      q.options.forEach((option, idx) => {
        optionsHTML += `
          <div class="answer-option ${userAnswers[index] === idx ? 'selected' : ''}" data-index="${idx}">
            ${option}
          </div>
        `;
      });

      questionContainer.innerHTML = `
        <div class="question-card">
          <h4>Soal ${index + 1} dari ${questions.length}</h4>
          <p>${q.question}</p>
          <div id="options-container">${optionsHTML}</div>
        </div>
      `;

      // Tambah event listener untuk memilih jawaban
      const optionElements = document.querySelectorAll('.answer-option');
      optionElements.forEach(el => {
        el.addEventListener('click', () => {
          const selectedIndex = parseInt(el.getAttribute('data-index'));
          userAnswers[index] = selectedIndex;
          updateSelection(index);
          updateSubmitButton();
        });
      });
    }

    // Update visual pilihan jawaban yang dipilih
    function updateSelection(index) {
      const optionElements = document.querySelectorAll('.answer-option');
      optionElements.forEach((el) => {
        const optIndex = parseInt(el.getAttribute('data-index'));
        if (userAnswers[index] === optIndex) {
          el.classList.add('selected');
        } else {
          el.classList.remove('selected');
        }
      });
    }

    // Render tombol navigasi nomor soal
    function renderNavigation() {
      navigationContainer.innerHTML = '';
      questions.forEach((_, idx) => {
        const btn = document.createElement('button');
        btn.className = 'nav-btn';
        if (idx === currentQuestionIndex) {
          btn.classList.add('active');
        }
        if (userAnswers[idx] !== null) {
          btn.style.backgroundColor = '#198754'; // hijau jika udah dijawab
        }
        btn.innerText = idx + 1;
        btn.addEventListener('click', () => {
          currentQuestionIndex = idx;
          renderQuestion(currentQuestionIndex);
          renderNavigation();
        });
        navigationContainer.appendChild(btn);
      });
    }

    // Aktifkan tombol submit jika semua soal sudah dijawab
    function updateSubmitButton() {
      const allAnswered = userAnswers.every(ans => ans !== null);
      submitBtn.disabled = !allAnswered;
    }

    // Hitung skor dan tampilkan hasil
    function showResult() {
      let score = 0;
      questions.forEach((q, idx) => {
        if (userAnswers[idx] === q.answer) score++;
      });
      const percentage = (score / questions.length) * 100;
      resultContainer.style.display = 'block';
      resultContainer.innerHTML = `Anda berhasil menjawab ${score} dari ${questions.length} soal dengan benar.<br>Skor Anda: ${percentage.toFixed(2)}%`;
    }

    submitBtn.addEventListener('click', () => {
      showResult();
    });

    // Inisialisasi halaman
    renderQuestion(currentQuestionIndex);
    renderNavigation();
    updateSubmitButton();

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
